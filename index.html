<!DOCTYPE html>
<htmml>
  <head>
    <title>Bowling Game</title>

    <!-- <link rel='stylesheet' href='./public/css/bootstrap-responsive.css'>
    <link rel='stylesheet' href='./public/css/bootstrap.css'> -->
  </head>

  <body>
    <h1> Bowling Game </h1>

    <section>
      <h2> Final Score: <span id="current-score"></span> </h2>
      <h3> Current Roll: <span id="current-roll"></span></h2>

      <button id="zero-pins">0</button>
      <button id="one-pin">1</button>
      <button id="two-pins">2</button>
      <button id="three-pins">3</button>
      <button id="four-pins">4</button>
      <button id="five-pins">5</button>
      <button id="six-pins">6</button>
      <button id="seven-pins">7</button>
      <button id="eight-pins">8</button>
      <button id="nine-pins">9</button>
      <button id="ten-pins">10</button>

    </section>

    <script src="src/Game.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="src/GameInterface.js"></script>

  </body>
</htmml>
